<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page-container">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header-logo.svg')%>"
          alt="логотип Mesto Russia"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-block">
            <img
              class="profile__avatar"
              src="#"
              alt="фото аватара"
            />
            <button 
              class="profile__avatar-edit-button"
              type="button"
              aria-label="Изменить аватар"
            ></button>
          </div>    
          <div class="profile__profile-info">
            <h1 class="profile__profile-info-username"></h1>
            <p class="profile__profile-info-user-about"></p>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать"
            ></button>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <button class="popup__close-button  popup__close-button_type_edit" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_edit-profile" name="popupFormEditProfile" novalidate>
            <input
              id="userName-input"
              class="popup__userinfo popup__userinfo_info_username"
              type="text"
              name="name"
              required
              placeholder="Ваше имя"
              value=""
              minlength="2"
              maxlength="40"
              autocomplete="off"
            />
            <span class="userName-input-error popup__form-input-error"></span>
            <input
              id="userNameInfo-input"
              class="popup__userinfo popup__userinfo_info_user-about"
              type="text"
              name="about"
              required
              placeholder="О себе"
              value=""
              minlength="2"
              maxlength="200"
              autocomplete="off"
            />
            <span class="userNameInfo-input-error popup__form-input-error"></span>
            <button class="popup__submit-button popup__submit-button_type_edit" type="submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_add-card">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_type_add" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_type_add-card" name="popupFormAddCard">
            <input
              id="cardName-input"
              class="popup__userinfo popup__userinfo_card_name"
              type="text"
              name="name"
              required
              placeholder="Название"
              value=""
              minlength="2"
              maxlength="30"
              autocomplete="off"
            />
            <span class="cardName-input-error popup__form-input-error"></span>
            <input
              id="cardLink-input"
              class="popup__userinfo popup__userinfo_card_link"
              type="url"
              name="link"
              required
              placeholder="Ссылка на картинку"
              value=""
              autocomplete="off"
            />
            <span class="cardLink-input-error popup__form-input-error"></span>
            <button class="popup__submit-button popup__submit-button_type_add" type="submit" aria-label="Создать">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_zoom-photo popup_background-dark">
        <div class="popup__container-zoom-photo">
          <button class="popup__close-button popup__close-button_type_zoom" type="button" aria-label="Закрыть"></button>
          <img
            class="popup__image-zoom"
            src="#"
            alt="#"
          />
          <h3 class="popup__image-zoom-description"></h3>
        </div>
      </div>
    </div>
    <div class="popup popup_confirm">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_confirm" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form_type_confirm" name="popupConfirm">
          <button class="popup__submit-button popup__submit-button_type_confirm" type="submit" aria-label="Удалить">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_update-avatar">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_confirm" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_type_update-avatar" name="popupFormUpdateAvatar">
          <input
              id="avatarLink-input"
              class="popup__userinfo popup__userinfo_avatar_link"
              type="url"
              name="avatar"
              required
              placeholder="Ссылка на аватар"
              value=""
              autocomplete="off"
            />
            <span class="avatarLink-input-error popup__form-input-error"></span>
            <button class="popup__submit-button popup__submit-button_type_add" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <article class="card">
        <img class="card__image" src="#" alt="#" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-block">
            <button class="card__like-icon" type="button" aria-label="Лайкнуть"></button>
            <span class="card__like-count">0</span>
          </div>
        </div>
        <button class="card__btn-delete" type="button" aria-label="Удалить"></button>
      </article>
    </template>
  </body>
</html>
